<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
    <title>Example 3. ng-repeat</title>
    <meta charset="utf-8">
    <link href="css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <h2>Обход внутренних массивов</h2>
</div>

<div class="container" ng-controller="myController">
    <div class="row col-md-4">
        <table class="table table-bordered">
            <thead>
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Price</th>
            </tr>
            </thead>
            <tr ng-repeat="phone in phones">
                <td>{{$index +1}}</td>
                <td>{{phone.name}}</td>
                <td>{{phone.price}}</td>
            </tr>
        </table>
    </div>

    <div class="row col-md-4 col-lg-offset-1">
        <ol>
            <li ng-repeat="list in lists">
                <b> Product: {{list.name}} </b> <br>
                <ul ng-repeat="model in list.models">
                    <li>Name: {{model.name}}</li>
                    <li>Price: {{model.price}}</li>
                    <br>
                </ul>
            </li>
        </ol>

    </div>
</div>


<!-- Angular -->
<script src="js/lib/angular.min.js" type="text/javascript"></script>
<!-- Module -->
<script src="js/example_08.js" type="text/javascript"></script>
<!-- Controller -->
<script src="js/controllers/controller_08.js" type="text/javascript"></script>
</body>
</html>
